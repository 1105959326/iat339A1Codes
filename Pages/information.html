		<div class="informationGrid">
				<h2>Contact Information</h2>
				<div class="contactGrid">
					<form>
						<input class = "inforInput" type="text" name="firstname" placeholder="First Name"></input>
					</form>
					<form>
						<input class = "inforInput" type="text" name="lastname" placeholder="Last Name"></input>
					</form>
					<form class="longInfor">
						<input class = "inforInput" type="text" name="firstname" placeholder="Email"></input>
					</form>
				</div>
				<h2>Card Information</h2>
				<div class="contactGrid">
					<form class="longInfor">
						<input class = "inforInput" type="text" name="firstname" placeholder="Card Number"></input>
					</form>
					<form>
						<input class = "inforInput" type="text" name="lastname" placeholder="Expire Date"></input>
					</form>
					<form>
						<input class = "inforInput" type="text" name="firstname" placeholder="CVV"></input>
					</form>
				</div>
				<h2>Delivery Method</h2>
				<div class="contactGrid">
					<form class="longInforRadio">
						<input class= "radio" type="radio">
	  					<label>Pick Up</label>
					</form>
					<form class="longInforRadio">
						<input class= "radio" type="radio">
	  					<label>Delivery</label>
					</form>
				</div>
				<h2>Shipping Address</h2>
				<div class="contactGrid">
				<form class="longInfor">
					<input class = "inforInput" type="text" name="firstname" placeholder="Address"></input>
				</form>
				<form class="longInfor">
					<input class = "inforInput" type="text" name="firstname" placeholder="Apartment, suite, etc(optional)"></input>
				</form>
				<form>
					<input class = "inforInput" type="text" name="firstname" placeholder="City"></input>
				</form>
				<form>
					<input class = "inforInput" type="text" name="firstname" placeholder="Country"></input>
				</form>
				<form>
					<input class = "inforInput" type="text" name="firstname" placeholder="Province"></input>
				</form>
				<form>
					<input class = "inforInput" type="text" name="firstname" placeholder="Post Code"></input>
				</form>
				<form class="longInfor">
					<input class = "inforInput" type="text" name="firstname" placeholder="Phone(optional)"></input>
				</form>
				</div>
		</div>
		<div class="discountGrid">
			<div class="promoGrid">
				<h2 class="fullpromo">Promo Code</h2>
				<form class="codepromo">
					<input class = "inforInput" type="text" name="firstname" placeholder="Discount Code"></input>
				</form>
				<form>
					<input class="inputButton" type="button" name="firstname" value="Apply"></input>
				</form>
				<p>Subtotal</p>
				<div></div>
				<p class="rightAlign">$00.00</p>
			</div>
			<div class="totalPromo">
				<p>TOTAL</p>
				<div></div>
				<p class="rightAlign">$00.00</p>
			</div>
